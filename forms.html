<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	 <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
	<div class="infos">
	<form action="">
		<input type="text" id="fname" name="fname" placeholder="surname"><br>
		<input type="text" id="lname" name="lname" placeholder="name"><br>
		<input type="text" id="adresse" name="adresse" placeholder="adress"><br>
	
		<input type="image" class="shoes" src="shoes1.jpg" alt="Submit">
		<input type="image" class="shoes"src="shoes2.jpg" alt="Submit">
		<input type="image" class="shoes"src="shoes3.jpg" alt="Submit">
	</div>
	<div class="material">
		<input type="radio" id="leather" name ="type" value="leather">
		<label for="leather">Leather</label><br>
		<input type="radio" id="artificial" name="type" value="artificial">
		<label for="artificial">Artificial</label><br>
		<input type="radio" id="cloth" name="type" value="cloth">
		<label for="cloth">Cloth</label>
		
	</div>
	
	<div class="colorChoice"
		<label for="colors">Choose a color :</label><br>
		<select id="colors">
			<option value="">none</option>
		  <option value="rouge">Rouge</option>
		  <option value="bleue">Bleue</option>
		  <option value="vert">Vert</option>
		  <option value="blouge">Blouge</option>
		  <option value="kaki">Kaki</option>
		  <option value="mauve">Mauve</option>

	<div>
	
	<div class="plus">
		<input type="checkbox" id="delivery" name="delivery" value="24h">
		<label for="delivery"> Delivery in 24h</label><br>
		<input type="checkbox" id="gift" name="gift" value="yes">
		<label for="gift"> Add the gift package</label><br>
		<input type="checkbox" id="cake" name="cake" value="the cake is a lie">
		<label for="cake"> Send with a piece of cake</label><br>  
	</div>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
		
  </body>
</html>
